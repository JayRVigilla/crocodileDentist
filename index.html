<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crocodile Dentist</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Crocodile Dentist</h1>
    <div class="main-console">

      <div id="player-count-console" show="true">
        <h5>How Many Players?</h5>
          <input id="player-count-slider" type="range" min="1" max="4" onchange="showSliderPosition(this.value)">
          <output id="slider-position"></output><br>
          <button>Select</button>
      </div>

      <div class="centered" id="player-console" show="false">
      </div>
    </div>


    <!-- Crocodile -->
    <div id="crocodile" class="centered">
    <!-- eyes: will look at player name on their turn -->
    <div id="eyes">
      <div class="eye left">
        <div class="pupil"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
    </div>

    <!-- jaws -->
    <div id="jaws">
      <!-- jaw top: closes when trigger tooth selected -->
      <div class="centered upper jaw">
        <div class="upper gums">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
          </div>
      </div>
      <!-- jaw bottom: the game board-->
      <div class="lower gums">
        <div class="tooth" num="1" show="true"></div>
        <div class="tooth" num="2" show="true"></div>
        <div class="tooth" num="3" show="true"></div>
        <div class="tooth" num="4" show="true"></div>
        <div class="tooth" num="5" show="true"></div>
        <div class="tooth" num="6" show="true"></div>
        <div class="tooth" num="7" show="true"></div>
        <div class="tooth" num="8" show="true"></div>
        <div class="tooth" num="9" show="true"></div>
        <div class="tooth" num="10" show="true"></div>
        <div class="tooth" num="11" show="true"></div>
        <div class="tooth" num="12" show="true"></div>
        <div class="tooth" num="13" show="true"></div>
      </div>
    </div>

    </div>

</body>
<script src="script.js"></script>
</html>
