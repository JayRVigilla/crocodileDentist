<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crocodile Dentist</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Crocodile Dentist</h1>
    <div class="main-console">

      <div id="player-count-console" show="true">
        <h5>How Many Players?</h5>
          <input id="player-count-slider" type="range" min="1" max="4" onchange="showSliderPosition(this.value)">
          <output id="slider-position"></output><br>
          <button>Select</button>
      </div>

      <div class="centered" id="player-console" show="false">
      </div>
    </div>

<!-- imported crocodile  from https://codepen.io/ellypham/pen/XWmKOab-->
<div class="box">
  <div class="head"></div>
  <div class="head-container">
    <div class="left-eye">
      <div class="iris">
        <div class="pupil"></div>
      </div>
      <div class="eyelid"></div>
    </div>

    <div class="right-eye">
      <div class="iris">
        <div class="pupil"></div>
      </div>
      <div class="eyelid"></div>
    </div>
  </div>

<div class="upper-jaw">
  <div class="top-jaw-container">
    <div class="top-jaw">
      <div class="nostril-left"></div>
      <div class="nostril-right"></div>
    </div>
    <div class="top-gums"></div>
    <div class="upper-tooth-1"></div>
    <div class="upper-tooth-2"></div>
    <div class="upper-tooth-3"></div>
    <div class="upper-tooth-4"></div>
    <div class="upper-tooth-5"></div>
    <div class="upper-tooth-6"></div>
    <div class="upper-tooth-7"></div>
    <div class="upper-tooth-8"></div>
  </div>
</div>

  <div class="bottom-jaw-container">
    <div class="bottom-jaw"></div>
    <div class="bottom-gums"></div>
    <div class="tooth-1 tooth" num="1"></div>
    <div class="tooth-2 tooth" num="2"></div>
    <div class="tooth-3 tooth" num="3"></div>
    <div class="tooth-4 tooth" num="4"></div>
    <div class="tooth-5 tooth" num="5"></div>
    <div class="tooth-6 tooth" num="6"></div>
    <div class="tooth-7 tooth" num="7"></div>
    <div class="tooth-8 tooth" num="8"></div>
    <div class="tooth-9 tooth" num="9"></div>
    <div class="tooth-10 tooth" num="10"></div>
    <div class="tooth-11 tooth" num="11"></div>
    <div class="tooth-12 tooth" num="12"></div>
  </div>

  <div class="left-foot">
    <div class="left-nail-1"></div>
    <div class="left-nail-2"></div>
    <div class="left-nail-3"></div>
  </div>

  <div class="right-foot">
    <div class="right-nail-1"></div>
    <div class="right-nail-2"></div>
    <div class="right-nail-3"></div>
  </div>

</div>

</body>
<script src="script.js"></script>
</html>
